<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>نظام فواتير طارق - ربط Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
</head>
<body>
  <h1>🔥 نظام فواتير طارق مربوط بـ Firebase 🔥</h1>
  <p id="status">⏳ جاري الاتصال بـ Firebase...</p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBUhkNuW4HmYe7YtErEYALrsnc7dOhXxRk",
      authDomain: "tarek0.firebaseapp.com",
      databaseURL: "https://tarek0-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "tarek0",
      storageBucket: "tarek0.firebasestorage.app",
      messagingSenderId: "401049849658",
      appId: "1:401049849658:web:16ba28dd7fee3b8f20ca03",
      measurementId: "G-38CV51MHB6"
    };

    try {
      const app = firebase.initializeApp(firebaseConfig);
      const db = firebase.database(app);

      const demoRef = db.ref("demo");

      demoRef.set({ message: "تم الربط بنجاح" })
        .then(() => {
          document.getElementById("status").innerText = "✅ تم حفظ البيانات في Firebase.";
        })
        .catch((err) => {
          document.getElementById("status").innerText = "❌ خطأ أثناء الحفظ: " + err.message;
        });
    } catch (e) {
      document.getElementById("status").innerText = "❌ فشل التهيئة: " + e.message;
    }
  </script>
</body>
</html>
